<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Karen Guadalupe Cruces Sánchez</title>
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="index.html#educacion">Educación</a>
        <a href="index.html#experiencia">Experiencia</a>
        <a href="index.html#habilidades">Habilidades</a>
        <a href="#formulario">Contáctame</a>
    </nav>

    <section class="contenido">
        <fieldset id="formulario">
            <legend>Formulario de Contacto</legend>
            <form action="#" enctype="multipart/form-data" name="ContactoKaren">
                
                <div class="form-row">
                    <div class="form-group with-icon">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="nombre" required placeholder="Tu nombre completo" maxlength="50">
                    </div>
                    <div class="form-group with-icon">
                        <span class="material-symbols-outlined">email</span>
                        <input type="email" name="email" required placeholder="Tu email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group with-icon">
                        <span class="material-symbols-outlined">phone</span>
                        <input type="tel" name="telefono" required placeholder="Tu teléfono" pattern="[0-9]{10}">
                    </div>
                    <div class="form-group with-icon">
                        <span class="material-symbols-outlined">business</span>
                        <input type="text" name="empresa" placeholder="Empresa (opcional)" maxlength="50">
                    </div>
                </div>

                <div class="form-group">
                    <label>Tipo de proyecto que necesitas:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" name="proyecto[]" value="desarrollo_web" id="web">
                            <label for="web">Desarrollo Web</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="proyecto[]" value="app_movil" id="movil">
                            <label for="movil">Aplicación Móvil</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="proyecto[]" value="diseno_grafico" id="diseno">
                            <label for="diseno">Diseño Gráfico</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="proyecto[]" value="consultoria" id="consultoria">
                            <label for="consultoria">Consultoría</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Presupuesto aproximado:</label>
                    <select name="presupuesto" required>
                        <option value="">Selecciona un rango</option>
                        <option value="menos_5000">Menos de $5,000 MXN</option>
                        <option value="5000_15000">$5,000 - $15,000 MXN</option>
                        <option value="15000_30000">$15,000 - $30,000 MXN</option>
                        <option value="30000_50000">$30,000 - $50,000 MXN</option>
                        <option value="mas_50000">Más de $50,000 MXN</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>¿Qué tan urgente es tu proyecto?</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="urgencia" value="muy_urgente" id="muy_urgente">
                            <label for="muy_urgente">Muy urgente (1-2 semanas)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="urgencia" value="urgente" id="urgente">
                            <label for="urgente">Urgente (1 mes)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="urgencia" value="normal" id="normal">
                            <label for="normal">Normal (2-3 meses)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="urgencia" value="flexible" id="flexible">
                            <label for="flexible">Flexible</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Cuéntame más sobre tu proyecto:</label>
                    <textarea name="mensaje" required placeholder="Describe tu proyecto, objetivos, funcionalidades que necesitas, etc." maxlength="1000"></textarea>
                </div>

                <div class="form-group">
                    <label>Adjunta archivos relevantes (opcional):</label>
                    <input type="file" name="archivo" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.zip" multiple>
                </div>

                <div class="button-group">
                    <input type="submit" value="Enviar Propuesta">
                    <input type="button" value="Limpiar" onclick="document.forms['ContactoKaren'].reset();">
                </div>
            </form>
        </fieldset>
    </section>
</body>
</html>
